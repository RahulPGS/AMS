{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h1 class="mt-2">Edit About</h1>
  <form method="post" enctype="multipart/form-data" class="mb-5">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
