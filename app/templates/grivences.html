{% extends 'admin-base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="card">
                        <div class="card-body" style="background-color: #038cfc;">
                            <span style="color: white;">Greivances Status</span>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container table-responsive col-md-12">
                    <table class="table table-bordered table-hover modal_all" style="text-align: center;">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Student Name</th>
                                <th scope="col">Problem</th>
                                <th scope="col">View</th>
                                <th scope="col">Status</th>
                                <th scope="col">Submit</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for g in grivences %}
                            <tr>
                                <th scope="row">1</th>
                                <td>{{ g.student.name }}</td>
                                <td>{{ g.title }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewmodel{{g.id}}">View</button>
                                    <div class="modal fade top" id="viewmodel{{g.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
                                        <div class="modal-dialog modal-frame modal-top modal-notify modal-info" role="document">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="row d-flex justify-content-center align-items-center">
                                                        <div class="card">
                                                            <!-- <emded src="https://www.vssut.ac.in/lecture_notes/lecture1428551440.pdf" width="100%" height="500px">
                                    </embed> -->
                                                            <p>{{ g.description }}</p>
                                                        </div>
                                                    </div>
                                                    <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Close</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>{{g.status}}</p>
                                    <p><select class="form-select" aria-label="Default select example" id="status-{{g.id}}">
                                            <option selected disabled value="0">Open this select menu</option>
                                            <option value="under_processing">Under Processing</option>
                                            <option value="solved">Solved</option>
                                            <option value="visit_offices">Visit Offices</option>
                                        </select></p>
                                </td>
                                <td> <button class="btn btn-primary" onclick="submitStatus({{g.id}})">Submit</button> </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
            function submitStatus(gid){
                var status = document.getElementById("status-"+gid).value;
                if (status.length > 1)window.location.href = '/change-grievence-status?id='+gid+'&status='+status;
            }
        </script>
 {% endblock %}
