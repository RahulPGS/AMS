{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h1>Time tables</h1>
  <div class="container mt-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container table-responsive col-md-12">
                            <table class="table table-bordered table-hover modal_all" style="text-align: center;">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">S.No</th>
                                        <th scope="col">Year</th>
                                        <th scope="col">File</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for t in timetables %}
                                    <tr>
                                        <th scope="row">{{t.id}}</th>
                                        <td>{{t.year}}</td>
                                        <td>
                                            <a href="{{t.file.url}}" target="_blank">
                                                <button type="button" class="btn btn-primary">
                                                    View
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
</div>
{% endblock %}
