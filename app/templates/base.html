<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <title>| CSE Student Dashboard |</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <style type="text/css">
    body a: hover {
        color: black;
    }
    }

    a {
        color: black;
    }

    a: hover {
        color: black;
    }
    .footer{
        position: fixed;
        bottom: 0;
        width: 100%;
        color: white;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="overlay"></div>
        <!-- Sidebar -->
        <nav class="fixed-top align-top" id="sidebar-wrapper" role="navigation">
            <div class="simplebar-content" style="padding: 0px;">
                <a class="sidebar-brand" href="/">
                    <span class="align-middle">Student Panel</span>
                </a>
                <ul class="navbar-nav align-self-stretch">
                    <li class="">
                        <a class="nav-link text-left active" role="button" aria-haspopup="true" aria-expanded="false" href="/">
                            <i class="flaticon-bar-chart-1"></i><i class="fa fa-dashboard"></i>Dashboard
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link text-left" role="button" aria-haspopup="true" aria-expanded="false" href="profile">
                            <i class="flaticon-bar-chart-1"></i><i class="fa fa-user"></i> Profile
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link text-left" role="button" aria-haspopup="true" aria-expanded="false" href="raise-grievence">
                            <i class="flaticon-user"></i><i class="fa fa-bar-chart-o"></i> Greivances
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link text-left" role="button" aria-haspopup="true" aria-expanded="false" href="faculty-feedback">
                            <i class="flaticon-bar-chart-1"></i><i class="fa fa-star"></i> Faculty Feedback
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link text-left" role="button" aria-haspopup="true" aria-expanded="false" href="laptop-details">
                            <i class="flaticon-bar-chart-1"></i><i class="fa fa-laptop"></i> Laptop Details
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link text-left" role="button" aria-haspopup="true" aria-expanded="false" href="time-table">
                            <i class="flaticon-bar-chart-1"></i><i class="fa fa-tasks"></i> Time Tables
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link text-left" role="button" aria-haspopup="true" aria-expanded="false" href="academic-calender">
                            <i class="flaticon-bar-chart-1"></i><i class="fa fa-calendar"></i> Academic Calender
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link text-left" role="button" aria-haspopup="true" aria-expanded="false" href="logout">
                            <i class="flaticon-bar-chart-1"></i><i class="fa fa-user"></i> Logout
                        </a>
                    </li>
        </nav>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="content">
                <div class="container-fluid p-0 px-lg-0 px-md-0">
                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light my-navbar">
                        <!-- Sidebar Toggle (Topbar) -->
                        <div type="button" id="bar" class="nav-icon1 hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">
                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown" id="#userDropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="#userDropdown" role="button" data-toggle="dropdown">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small"> {{request.user.profile.id_no}}</span>
                                    <img class="img-profile rounded-circle" src="https://st.depositphotos.com/2101611/4338/v/600/depositphotos_43381243-stock-illustration-male-avatar-profile-picture.jpg">
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile" id="userDropdown">
                                    <a class="dropdown-item" href="viewProfile.html">Profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="logout">Log out</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <!-- End of Topbar -->
        <!-- /#sidebar-wrapper -->
        {% block content %}
        {% endblock %}
    </div>

            </div>
        </div>
    <footer class="footer" class="mt-5">
                    <div class="container-fluid">
                        <div class="row text-muted">
                            <div class="col-12 text-left">
                                <p class="mb-0">
                                    <a href="/" class="#"><strong>
                                            <p style="text-align: center;"> &copyDesign & Developed By Team-SOUL </p>
                                        </strong></a>
                                </p>
                            </div>
                        </div>
                </footer>
        <!-- /#page-content-wrapper -->
    <!-- /#wrapper -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
    $('#bar').click(function() {
        $(this).toggleClass('open');
        $('#page-content-wrapper ,#sidebar-wrapper').toggleClass('toggled');

    });
    </script>
</body>

</html>
